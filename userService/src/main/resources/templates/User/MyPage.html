<!DOCTYPE html>
<html >
<head>
  <title>맵 화면</title>
  <link rel="stylesheet" type="text/css" href="/CSS/user-service/MyPage.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/teddy95/starry@5/dist/starry.min.css" type="text/css" rel="stylesheet" />
</head>

<body>
<header>
  <div id = 'logo'>
    <span>Gwangju Delights</span>
  </div>
  <div id = 'my-page-text'>
    <a>마이페이지</a>
  </div>
  <div id = 'go-map'>
    <a href="http://host.docker.internal:8000/map-service/Map">
      <img src='../IMG/MyPage/mountain.png'>
      <span>명소 찾으로</span>
    </a>
  </div>
</header>
<div></div>
<section>
  <div id = 'my-info'>
    <div class="info-title">
      <div class = "id-img">
        <img src="../IMG/MyPage/id-card.png">
      </div>
      <span>내 정보</span>
      <button class = 'myInfo-edit-btn'>Edit</button>
    </div>
    <div class="info-box">
      <div class = "info-individual">
        <span class="indiv-title">Name</span>
        <span class='info-value' id = 'name'></span>
      </div>
      <div class = "info-individual">
        <span class="indiv-title">Email</span>
        <span class='info-value' id="email"></span>
      </div>
      <div class = "info-individual">
        <span class="indiv-title">Phone</span>
        <span class='info-value' id="phone"></span>
      </div>
      <div></div>
    </div>
  </div>
  <div id = 'add-info'>
    <div></div>
  </div>
  <div class="clear-box"></div>
  <div id = 'my-review'>
  </div>
  <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">리뷰 수정</h5>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label class="col-form-label modal-review-name"></label>
            </div>
            <div class="mb-3">
              <label class="col-form-label modal-review-rating">점수</label>
              <div id="star-rating"></div>
              <div class ="star-score"></div>
            </div>
            <div class="mb-3">
              <label class="col-form-label">리뷰 내용</label>
              <textarea class="form-control" id="modal-review-text"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
          <button type="button" id="review-update-Btn" class="btn btn-primary">수정</button>
          <button type="button" id="review-remove-Btn" class="btn btn-danger">삭제</button>
        </div>
      </div>
    </div>
  </div>
</section>
<div class="modal" id="myInfoModal" tabindex="-1" aria-labelledby="myInfoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="myInfoModalLabel">정보 수정</h5>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="col-form-label">이메일</label>
          <input type="email" class="form-control" id="edit-email">
        </div>
        <div class="mb-3">
          <label class="col-form-label">전화번호</label>
          <input type="tel" class="form-control" id="edit-tel">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
        <button type="button" id="myInfo-update-Btn" class="btn btn-primary">수정</button>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=vtulyqg37y"></script>
<script src="https://cdn.jsdelivr.net/gh/teddy95/starry@5/dist/starry.min.js" type="text/javascript" language="javascript"></script>
<script type="module" src="/JS/user-service/MyPage.js"></script>
</body>


</html>
